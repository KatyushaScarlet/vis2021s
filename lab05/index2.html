<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab 06</title>
	<script type="text/javascript" src="d3.v6.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="chart.js"></script>
    <style type="text/css">
    	body {
    		border: 1px red solid;
    		padding: 20px;
			text-align: center;
    	}

		@font-face {
		font-family: zpix;
		src: url(Zpix.ttf);
		}

		h1{
			font-family: "zpix";
		}

        .bar {
            fill: #66CCFF;
        }
    </style>
</head>
<body>
	<h1>Lab 06 作業</h1>
	<div class="bar">
		<canvas id="myChart">
		</canvas>
	</div>

    <script type="text/javascript">
        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = window.innerWidth*2/3,
            height = window.innerHeight*2/3,
            fontSize = 15;

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var rowConverter = function (d) {
            return {
                Date: parseInt(d.組界),
                Amount: parseInt(d.頻率)
            };
        }

        d3.csv("https://raw.githubusercontent.com/katyushascarlet/vis2021s/master/lab05/data.csv", rowConverter).then(function (data) {
            data.forEach(function (d) {
                d.Date = +d.Date;
            });
            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.2);
            var y = d3.scaleLinear()
                .range([height, 0]);

            x.domain(data.map(function (d) { return d.Date; }));
            y.domain([0, d3.max(data, function (d) { return d.Amount; })]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.Date)
                })
                .attr("y", function (d) {
                    return height
                })
                .attr("width", x.bandwidth())
                .attr("height", 0);

            svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .text(function (d) {
                    return d.Amount;
                })
                .attr("id","amt")
                .attr("x", function (d) {
                    return x(d.Date) + (x.bandwidth()) / 2 - fontSize / 2;
                })
                .attr("y", height - fontSize / 2)
				.attr("style", "font-family: zpix; font-size: 16px")

			svg.append("g")
				.attr("id", "xaxis")
				.attr("transform", "translate(0," + height + ")")
				.attr("style", "font-family: zpix; font-size: 20px")
				.call(d3.axisBottom(x));

			svg.append("g")
				.attr("id", "yaxis")
				.attr("style", "font-family: zpix; font-size: 20px")
				.call(d3.axisLeft(y));
          
            svg.selectAll("rect")
                .transition()
                .duration(800)
                .attr("y", function (d) { return y(d.Amount); })
                .attr("height", function (d) { return height - y(d.Amount); })
        });
	</script>
</body>
</html>
